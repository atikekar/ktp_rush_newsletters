<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download the KTP Life app to get started!</title>
</head>
<body>

<div id="life-app" style="padding: 50px 20px; max-width: 1200px; margin: auto; text-align: center; font-family: sans-serif;">
  <!-- Main container for text and phone image side by side -->
  <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
    
    <!-- LEFT TEXT COLUMN -->
    <div style="max-width: 600px; margin-bottom: 30px; text-align: left;">
      <h1 style="
        font-size: 2.5rem;
        font-weight: 900;
        margin: 0 0 1rem 0;
        letter-spacing: -0.02em;
      ">
        Download the KTP Life App to get started!
      </h1>
      <p style="
        color: #707070;
        font-size: 16px;
        line-height: 1.5;
        margin: 0 0 1.5rem 0;
      ">
        The KTP Life App is your one-stop shop for everything KTP! View upcoming events 
        and details personalized to you, never miss important announcements, connect 
        with brothers, learn more about our organization, and so much more!
      </p>

      <!-- Store badges side by side -->
      <div style="margin-bottom: 10px;">
        <a href="https://apps.apple.com/us/app/kappa-theta-pi-life/id1641588942" target="_blank" rel="noopener noreferrer" style="display: inline-block; margin-right: 1rem;">
          <img 
            src="assets/app_store.svg" 
            alt="App Store" 
            style="height: 150px; vertical-align: middle;"
          />
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.ktpumich.ktp_rush&amp;pli=1" target="_blank" rel="noopener noreferrer" style="display: inline-block;">
          <img 
            src="assets/google_play.svg" 
            alt="Google Play" 
            style="height: 150px; vertical-align: middle;"
          />
        </a>
      </div>

      <!-- Single image that shows all the app icons -->
      <div>
        <img 
          src="assets/all_apps.png" 
          alt="All KTP App Icons" 
          style="max-width: 100%; height: 100px;"
        />
      </div>
    </div>

    <div style="text-align: center; width: 100%; padding: 10px;">
      <img 
        src="assets/two_phones.jpeg" 
        alt="Two Phones Side by Side" 
        style="height: 100px; max-width: 100%;"
      />
    </div>

  </div>
</div>

</body>
</html>
